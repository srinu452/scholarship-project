                <div class="content">

                        <input type="checkbox" id="remember-me">

                    </div>
                    <div class="pass-link">
                        <a href="#">forgot password?</a>
                    </div>

                </div>

                    <input type="submit" value="Sign Up">
                </div>
                    </form>
    </div>
